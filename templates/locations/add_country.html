{% extends "locations/base.html" %}
{% load bootstrap4 %}

{% block page_title %}
	Add new country
{% endblock page_title %}

{% block content %}

<div class="container">

  <div class="row justify-content-center">
    <div class="col-10">
      <h1 class="display-4">Add new country</h1>
    </div>
  </div>
  <div class="row">
    <div class="col">
		<form enctype="multipart/form-data" id="myform" action="{% url 'locations:add_country' %}" method='post' class='form'>
		{% csrf_token %}
        {% bootstrap_form form %}
	</form>
	</div>
  </div>
	<br>
	<div class="row justify-content-center">
        <div class="col-">
            <a href="{% url 'locations:countries_page' %}" class="btn btn-dark">Go back</a>
			<button form="myform" name='submit' class='btn btn-dark'>Save</button>
        </div>
    </div>
</div>
</div>
{% endblock content %}
